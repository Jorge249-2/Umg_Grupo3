<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Estilo UMG</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos (FontAwesome) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS Script -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('Umg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            text-align: center;
        }

        .btn-option {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            margin: 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 1.2em;
            transition: background 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .btn-option i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 1em;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            color: white;
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }

        .custom-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            width: 100%;
            max-width: 500px;
            transition: background 0.3s ease;
        }

        .custom-btn h2 {
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }

        .custom-btn i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .custom-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-gradient {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .btn-gradient:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .form-text {
            font-size: 12px;
            color: #6c757d;
        }

        label {
            color: #000;
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 576px) {
            .custom-btn {
                font-size: 1em;
                padding: 10px 15px;
            }

            .btn-option {
                padding: 15px;
                font-size: 1em;
            }

            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container-center container">
        <div class="row">
            <!-- Botón Estudiante / Catedrático -->
            <div class="col-12 col-md-6 mb-3">
                <a href="#" class="custom-btn text-decoration-none" data-toggle="modal" data-target="#formModal">
                    <h2 class="d-flex lh-1 mb-1">
                        <i class="fas fa-user-graduate me-2"></i> 
                        Estudiante / Catedrático
                    </h2>
                    <p>Servicio para estudiantes y catedráticos de UMG.</p>
                </a>
            </div>
            <!-- Botón Administrativo -->
            <div class="col-12 col-md-6 mb-3">
                <a href="https://accounts.google.com/..." class="custom-btn text-decoration-none">
                    <h2 class="d-flex lh-1 mb-1">
                        <i class="fas fa-user-tie me-2"></i> 
                        Administrativo
                    </h2>
                    <p>Correo electrónico para colaboradores administrativos.</p>
                </a>
            </div>
        </div>
        <div class="links mt-3">
            <a href="#"><i class="fas fa-key"></i> Recuperar contraseña</a>
            <a href="#"><i class="fas fa-question-circle"></i> Ayuda</a>
        </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Formulario Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="Ingresa tu celular" required pattern="[0-9]{8}">
                            <small class="form-text">Debe contener exactamente 8 dígitos.</small>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <button type="submit" class="btn btn-gradient">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Universidad Mariano Gálvez de Guatemala
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        (function() {
            emailjs.init("-SY3iyuo1OCewHhtU");
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el envío del formulario por defecto

            // Capturar los valores de los campos
            var nombres = document.getElementById('nombres').value;
            var apellidos = document.getElementById('apellidos').value;
            var celular = document.getElementById('celular').value;
            var correo = document.getElementById('correo').value;

            // Validar que el celular tenga exactamente 8 dígitos
            if (celular.length !== 8 || isNaN(celular)) {
                alert("El celular debe contener exactamente 8 dígitos numéricos.");
            } else {
                // Enviar correo al email ingresado
                var templateParams = {
                    from_name: 'Universidad Mariano Gálvez',
                    to_email: correo,
                    message: `Hola ${nombres} ${apellidos}, tu información ha sido procesada correctamente.`,
                };

                emailjs.send('service_273u8ze', 'template_47pe1vs', templateParams)
                    .then(function(response) {
                        alert('Correo enviado con éxito!');
                        console.log('Correo enviado', response.status, response.text);
                    }, function(error) {
                        alert('Error al enviar el correo.');
                        console.error('Error:', error);
                    });

                // Guardar los datos en localStorage
                guardarDatosLocalmente({ nombres, apellidos, celular, correo });

                // Limpiar el formulario
                document.getElementById('contactForm').reset();
                alert('Datos guardados localmente con éxito');
            }
        });

        function guardarDatosLocalmente(datos) {
            try {
                var datosGuardados = localStorage.getItem('usuarios') ? JSON.parse(localStorage.getItem('usuarios')) : [];
                datosGuardados.push(datos);
                localStorage.setItem('usuarios', JSON.stringify(datosGuardados));
                console.log('Datos guardados:', datosGuardados);
            } catch (e) {
                console.error("Error al guardar los datos en localStorage:", e);
            }
        }
    </script>
</body>
</html>
